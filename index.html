<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	<link href="style.css" rel="stylesheet"></head>
	
	<body id='whole-page'>

		<div id="mpopupBox" class="mpopup">
			<!-- mPopup content -->
			<div id='mpopContent' class="mpopup-content">
				<div class="mpopup-head">
					<p class='modal-story'>can you make it out of the forest alive or will the bear find you before you can get out!</p>
					<img class='modal-image' src="images/solved.jpg" alt="">
				</div>
				<div class="mpopup-main">
					<button id='easyBtn' class='modal-btn'>easy</button>
					<button id='hardBtn' class='modal-btn'>hard</button>
				</div>
				
			</div>
		</div>


		<div id="defeatBox" class="mpopup">
			<!-- mPopup content -->
			<div id='mpopContent' class="mpopup-content">
				<div class="mpopup-head">
					<p class="modal-story">The <span class="bear">bear</span> got you, try again.</p>
					<!-- <img class='modal-image' src="images/solved.png" alt=""> -->
				</div>
				<div class="mpopup-main">
					
					<button  class='modal-btn restart'>restart</button>
				</div>
				
			</div>
		</div>


	  <div id="successBox" class="mpopup">
			<!-- mPopup content -->
			<div id='mpopContent' class="mpopup-content">
				<div class="mpopup-head">
					<p class="modal-story">You manage to scare off the bear and are greeted by a birds call as the sunrises<p>
					<!-- <img class='modal-image' src="images/solved.png" alt=""> -->
				</div>
				<div class="mpopup-main">
					
					<button  class='modal-btn restart'>restart</button>
				</div>
				
			</div>
		</div>

			<div id='clock' class="countdown-container">

			</div>
